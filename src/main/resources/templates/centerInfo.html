<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
</head>
<body class="">
<div th:replace="~{common/header.html}"></div>
<div class="d-flex justify-content-between align-items-start min-vh-100  border-top w-50 min-vw-100">
    <div class="d-flex align-items-start col-2">
        <div class="nav flex-column align-items-end nav-pills  me-3 w-100" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active w-50" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">个人信息</button>
            <button class="nav-link w-50" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">密码管理</button>
            <button class="nav-link w-50" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false" >订单管理</button>
            <button class="nav-link w-50" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">地址管理</button>
            <button class="nav-link w-50" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">头像管理</button>
            <a class="btn btn-primary nav-link w-50" th:href="@{shoppingCart}" role="button">购物车页面</a>
        </div>
    </div>
    <div class="tab-content col-8" id="v-pills-tabContent ">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
            <div th:replace="~{center/info.html}"></div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
            <div th:replace="~{center/updatePassword.html}"></div><
        </div>
        <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">
            <div th:replace="~{center/order.html}"></div>
        </div>
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">
            <div th:replace="~{center/address.html}"></div>
        </div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">
            <div th:replace="~{center/avatarManage.html}"></div>
        </div>
    </div>
    </div>
</div>
<div th:replace="~{common/footer.html}"></div>
<script th:src="@{js/bootstrap.js}"></script>
<script th:src="@{js/bootstrap.bundle.js}"></script>
</body>
</html>
