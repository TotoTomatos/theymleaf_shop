<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row clearfix d-flex justify-content-center align-items-center mt-5 min-vh-100">
        <div class="col-5 shadow py-5  ">
            <h5 class="text-center mb-3">
                系统注册
            </h5>
            <form role="form" class="d-flex row justify-content-center flex-column needs-validation " novalidate>
                <div class="form-group d-flex justify-content-around pe-4 p-2">
                    <label for="exampleInputEmail1" class="col-3 text-end">账号：</label>
                    <input type="text" class="form-control " id="exampleInputEmail1" required/>
                    <div class="invalid-feedback text-center">
                        请输入账号
                    </div>
                </div>
                <div class="form-group d-flex justify-content-around pe-4 p-2">
                    <label for="exampleInputPassword1" class="col-3 text-end">密码：</label>

                    <input type="password" class="form-control" id="exampleInputPassword1" required/>
                    <div class="invalid-feedback text-center">
                        请输入密码
                    </div>
                </div>
                <div class="form-group d-flex justify-content-around pe-4 p-2">
                    <label for="exampleInputPassword" class="col-3 text-end">确认密码：</label>
                    <input type="text" class="form-control " id="exampleInputPassword" required/>
                    <div class="invalid-feedback text-center">
                        请确认密码
                    </div>
                </div>
                <div class="form-group d-flex justify-content-around pe-4 p-2">
                    <label for="exampleInputNumber" class="col-3 text-end">手机：</label>

                    <input type="text" class="form-control " id="exampleInputNumber" required/>
                    <div class="invalid-feedback text -center">
                        请输入手机号
                    </div>

                </div>
                <div class="form-group d-flex justify-content-around pe-4 p-2">
                    <label for="exampleInputYZM" class="col-3 text-end">验证码：</label>

                    <input type="text" class="form-control " id="exampleInputYZM" required/>
                    <div class="invalid-feedback text-center">
                        请输入有效验证码
                    </div>

                </div>

                <div class="col-12 text-center mt-3">
                    <button class="btn btn-primary w-50" type="submit"> 注册</button>
                </div>
            </form>
            <a th:href="@{login}">去登录</a>
        </div>
    </div>
</div>
<script th:src="@{js/bootstrap.bundle.js}"></script>
<script th:src="@{js/bootstrap.js}"></script>
</body>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // 获取表单验证样式
            var forms = document.getElementsByClassName('needs-validation');
            // 循环并禁止提交
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</html>
