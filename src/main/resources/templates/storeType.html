<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商家类型管理</title>
  <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
</head>
<body class="d-flex flex-column vh-100">
<div th:replace="~{common/header.html}" ></div>
<div class="d-flex">
  <div class="col-2">
    <div th:replace="~{common/navBar.html}" ></div>
  </div>
  <div class="col-10">
    <div class="bg-secondary bg-opacity-25 d-flex align-items-center p-1 me-4 rounded">
      <div class="col-1">
        <button class="btn btn-danger ms-3"   data-bs-toggle="modal" data-bs-target="#exampleModal">新增</button>
      </div>
      <div class="col-1">
        <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal">修改</button>
      </div>
      <div class="col-3">
        <div class="input-group">
          <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        </div>
      </div>
      <div class="col-1">
        <button class="btn btn-primary">查询</button>
      </div>
    </div>
    <div >
      <table class="table">
        <thead>
        <tr>
          <th scope="col">编号</th>
          <th scope="col">商家类型名称</th>
          <th scope="col">商家类型描述</th>
          <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>零食</td>
          <td>零食相关</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>电子器件</td>
          <td>电子器件相关</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>绿植</td>
          <td>绿植相关</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>日用品</td>
          <td>日用品相关</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>速食</td>
          <td>速食相关</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">6</th>
          <td>零食</td>
          <td>零食相关</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">7</th>
          <td>电子器件</td>
          <td>电子器件相关</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">8</th>
          <td>绿植</td>
          <td>绿植相关</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">9</th>
          <td>日用品</td>
          <td>日用品相关</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">10</th>
          <td>速食</td>
          <td>速食相关</td>
          <td>删除</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">1</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">2</label>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">新增/修改</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
       <div class="container pe-5">
         <div class="input-group col-10 p-3">
           <label for="1" class="col-form-label col-2 text-center">编号</label>
           <input type="text" class="form-control col-7" aria-label="Dollar amount (with dot and two decimal places)" id="1">
         </div>
         <div class="input-group col-10 p-3">
           <label for="2" class="col-form-label col-2 text-center">名称</label>
           <input type="text" class="form-control col-7" aria-label="Dollar amount (with dot and two decimal places)" id="2">
         </div>
         <div class="input-group col-10 p-3">
           <label for="3" class="col-form-label col-2 text-center">描述</label>
           <input type="text" class="form-control col-7" aria-label="Dollar amount (with dot and two decimal places)" id="3">
         </div>
       </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{common/footer.html}" ></div>
<script th:src="@{../js/bootstrap.js}"></script>
<script th:src="@{../js/bootstrap.bundle.js}"></script>
</body>
</html>
