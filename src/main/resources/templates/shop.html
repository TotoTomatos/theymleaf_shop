<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>店铺管理</title>
  <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
</head>
<body class="d-flex flex-column vh-100">
<div th:replace="~{common/header.html}"></div>
<div class="d-flex flex-grow-1">
  <div class="col-2">
    <div th:replace="~{common/navBar.html}"></div>
  </div>
  <div class="col-10">
    <div class="bg-secondary bg-opacity-25 d-flex align-items-center p-1 me-4 rounded">
      <div class="col-1">
        <button class="btn btn-danger ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">新增</button>
      </div>
      <div class="col-1">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">修改</button>
      </div>
      <div class="col-3">
        <div class="input-group">
          <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        </div>
      </div>
      <div class="col-1">
        <button class="btn btn-primary">查询</button>
      </div>
    </div>
    <div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">编号</th>
          <th scope="col">名称</th>
          <th scope="col">状态</th>
          <th scope="col">Logo</th>
          <th scope="col">所属类型</th>
          <th scope="col">电话</th>
          <th scope="col">卖家</th>
          <th scope="col">地址</th>
          <th scope="col">注册资金</th>
          <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>广商店测试</td>
          <td>正常</td>
          <td>1</td>
          <td>速食</td>
          <td>1234567890</td>
          <td>测试用</td>
          <td>广州</td>
          <td>1000000.0</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>广商店测试</td>
          <td>冻结</td>
          <td>1</td>
          <td>零食</td>
          <td>0987654321</td>
          <td>测试用</td>
          <td>广州</td>
          <td>1000000.0</td>
          <td>删除</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>广商店测试</td>
          <td>正常</td>
          <td>1</td>
          <td>特产</td>
          <td>1357924680</td>
          <td>测试用</td>
          <td>广州</td>
          <td>1000000.0</td>
          <td>删除</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">1</label>
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">2</label>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">增加/修改</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">

          <div class="input-group mb-3">
            <label class="col-2 text-center" for="1">编号</label>
            <input type="text" class="form-control" id="1">
          </div>
          <div class="input-group mb-3">
            <label class="col-2 text-center" for="2">名称</label>
            <input type="text" class="form-control" id="2">
          </div>
          <div class="mb-3">
            <label class="col-2 text-center">状态</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">正常</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">冻结</label>
            </div>
          </div>
          <div class="input-group mb-3">
            <label class="col-2 text-center" for="3">联系电话</label>
            <input type="text" class="form-control" id="3">
          </div>
          <div class="mb-3">
            <label class="col-2 text-center">状态</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">零食</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">速食</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
              <label class="form-check-label" for="inlineCheckbox3">特产类</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
              <label class="form-check-label" for="inlineCheckbox4">日用品</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <label class="col-2 text-center" for="4">注册地址和</label>
            <input type="text" class="form-control" id="4">
          </div>
          <div class="input-group mb-3">
            <label class="col-2 text-center" for="5">注册资金</label>
            <input type="text" class="form-control" id="5">
          </div>

          <div class="input-group mb-3">
            <label class="col-2 text-center">logo</label>
            <input type="file" class="form-control" id="inputGroupFile02">

          </div>
          <div class="offset-2">
            <img src="https://via.placeholder.com/50">
          </div>

        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{common/footer.html}"></div>
<script th:src="@{../js/bootstrap.js}"></script>
<script th:src="@{../js/bootstrap.bundle.js}"></script>
</body>
</html>
